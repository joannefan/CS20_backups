<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
        <title>Tic Tac Toe</title>
        <style>
            body {
                font-family: 'Segoe UI', Tahoma, Verdana, sans-serif;
            }
            h1 {
                margin-top: 100px;
                text-align: center;
            }
            .turn-display {
                margin: 0 auto;
                margin-bottom: 20px;
                width: 240px;
                height: 30px;
                display: block;
                background-color: #d3d3d3;
                text-align: center;
                font-size: 20px;
                padding-top: 6px;
            }
            .grid {
                display: flex;
                justify-content: space-evenly;
                flex-wrap: wrap;
                margin: 0 auto;
                border: 2px solid green;
                width: 500px;
                height: 305px;
                padding-top: 10px;
                
            }
            .square {
                display: inline-block;
                box-sizing: border-box;
                width: 150px;
                height: 90px;
                background-color: #e6f3e9;
                text-align: center;
                padding-top: 30px;
                font-size: 34px;
            }
            .square:hover {
                cursor: pointer;
            }
            #again-btn {
                text-align: center;
                font-size: 24px;
                display: none;
                margin: 0 auto;
                margin-top: 20px;
                box-sizing: border-box;
                border-radius: 10px;
                background-color: #fcdca8;
                width: 300px;
                padding: 10px 0px;
            }
            #again-btn:hover {
                cursor: pointer;
                background-color: #ab884f;
                color: white;
            }
        </style>
        <script>
            function switchPlayer() {
                const player = document.getElementById("player");
                // update turn display
                const nextTurn = player.innerText === "O" ? "X" : "O";
                player.innerText = nextTurn;
                
                return nextTurn;
            }

            function isWinner(player, row, col, gameState) {
                // the winning pattern is XXX or OOO, depending on who just played
                const win = player.repeat(3);

                let diag1 = ""; // to check the diagonal from top left to bottom right
                let diag2 = ""; // to check the diagonal from top right to bottom left
                let horiz = ""; // to check the row that was just clicked
                let vert = "";  // to check the column that was just clicked

                // make stringified version of row, column, and diagonals
                for (let idx = 0; idx <= 2; idx++) {
                    diag1 += gameState[idx][idx];
                    diag2 += gameState[idx][2 - idx];
                    horiz += gameState[row][idx];
                    vert += gameState[idx][col];
                }

                return (diag1 === win || diag2 === win || horiz === win || vert === win);
            }

            function isStalemate(gameState) {
                // if there are still non-claimed cells, not a stalemate
                for (const row of gameState) {
                    for (const cell of row) {
                        if (!(cell === "X" || cell === "O")) {
                            return false;
                        }
                    }
                }
                return true;
            }

            function gameOver(gameState, message) {
                $(".turn-display").html(message);          // display message about reason for game over
                $(".square").css("pointer-events","none"); // prevent any more squares being clicked
                $("#again-btn").css("display", "block");   // make the Play Again button visible
            }

            // randomly pick either 0 (player O goes first) or 1 (player X goes first)
            function pickFirstPlayer() {
                $(".turn-display").html("Player <span id='player'></span> turn");
                // randomly pick who plays first
                const firstPlayer = Math.floor(Math.random() * 2) == 0 ? "O" : "X";
                // write who's turn it is in the display
                $("#player").text(firstPlayer);
                return firstPlayer;
            }

            function resetGame(gameState) {
                // reset all cells
                for (let row of gameState) {
                    row.fill(0);
                }
                $(".square").text("");

                // make all squares clickable again
                $(".square").css("pointer-events","auto");

                return pickFirstPlayer();
            }

            function buildGrid() {
                // populate the grid html with square cells
                let cells = "";
                for (let row = 0; row <= 2; row++) {
                    for (let col = 0; col <= 2; col++) {
                        const id = `r${row}c${col}`;
                        cells += "<div class='square' id='" + id + "'></div>";
                    }
                }
                $(".grid").html(cells);

                // create the 2D array to represent the game state internally
                return Array.from(new Array(3), () => new Array(3));
            }            
        </script>
    </head>
    <body>
        <h1>Tic Tac Toe - Let's Go!</h1>
        <div class="turn-display"></div>
        <div class="grid"></div>
        <p id="again-btn">Play again</p>

        <script>
            const gridState = buildGrid();
            let currPlayer = pickFirstPlayer();

            $(".square").click(function(e) {
                $(this).text(currPlayer);             // write symbol on the clicked square
                $(this).css("pointer-events","none"); // prevent this square from being clicked again

                const id = $(this).attr("id");
                const row = id[1];
                const col = id[3];
                gridState[row][col] = currPlayer;     // update internal game state

                if (isWinner(currPlayer, row, col, gridState)) {
                    gameOver(gridState, "Player " + currPlayer + " wins!");
                } else if (isStalemate(gridState)) {
                    gameOver(gridState, "Stalemate: game over");
                } else {
                    currPlayer = switchPlayer();
                }
            });

            $("#again-btn").click(function(e) {
                currPlayer = resetGame(gridState);
                $(this).css("display", "none"); // hide the button once new game starts
            });
        </script>
    </body>
</html>
